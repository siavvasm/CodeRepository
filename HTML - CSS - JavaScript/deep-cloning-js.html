<html>
	<script>
		// 1. Copy - Same object
		
		var obj_1 = {"name":"John","surname":"Doe","age":32};
		var obj_2 = obj_1;
		obj_1["name"] = "George";
		
		console.log("OBJ_1 Name: " + obj_1["name"]);
		console.log("OBJ_2 Name: " + obj_2["name"]);
		
		// 2. Inner property
		var obj_3 = {"name":"John","surname":"Doe","age":32,"array":[1,2,3,4]};
		var obj_4 = obj_3;
		obj_4["array"][2] = "dummy";
		
		console.log("OBJ_3 Array: " + obj_3["array"]);
		console.log("OBJ_4 Array: " + obj_4["array"]);
		
		// 3. Real clonning
		obj_3 = {"name":"John","surname":"Doe","age":32,"array":[1,2,3,4]};
		var obj_5 = JSON.stringify(obj_3);
		var obj_5 = JSON.parse(obj_5);
		
		obj_5["name"] = "George";
		obj_5["array"][2] = "dummy";
		
		console.log("OBJ_3 Name: " + obj_3["name"]);
		console.log("OBJ_3 Array: " + obj_3["array"]);
		
		console.log("OBJ_5 Name: " + obj_5["name"]);
		console.log("OBJ_5 Array: " + obj_5["array"]);
	</script>
</html>
